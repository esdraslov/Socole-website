<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Socole - login</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<meta name="description" content="Log into Socole">
	<meta property="og:url" content="https://esdraslov.github.io/Socole-website/login/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Socole">
	<meta property="og:description" content="Log into Socole">
	<meta property="twitter:domain" content="esdraslov.github.io">
	<meta property="twitter:url" content="https://esdraslov.github.io/Socole-website/login/">
	<meta name="twitter:title" content="Socole">
	<meta name="twitter:description" content="Log into Socole">
	<link rel="icon" sizes="16x16" href="../img/Favicon.png">
	<link rel="icon" sizes="32x32" href="../img/Favicon32.png">
</head>
<body>
	<div class="wrapper">
		<div class="outline-one">
			<div class="outline-two">
				<progress value="0" max="100"></progress>
				<h1>Login</h1>
				<div class="first">
					<label for="email">Email</label><br>
					<input type="text" name="email" placeholder="john@example.com" class="email"><br>
				</div>
				<div class="occasional" hidden>
					<h4>Email verification</h4>
					We have sent you an email with a 6 digit long code, please enter the six digits in here<br>
					<input type="number" name="code" max="999999" min="100000">
				</div>
				<div class="second" hidden>
					<label for="password">Password</label><br>
					<input type="password" name="password" placeholder="Passoword" class="pass">
					<button class="showpass"></button>
				</div>
				<div class="next-div">
					<button class="next">next</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
