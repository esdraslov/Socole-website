<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Socole - login</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<h1>Login</h1>
	<label for="email">Email</label><br>
	<input type="text" name="email" placeholder="john@example.com" class="email"><br>
	<label for="password">Password</label><br>
	<input type="password" name="password" placeholder="Passoword" class="pass">
	<button class="showpass"></button><br><br>
	<button class="login">Log in</button>
	<button class="register">Register</button><br>
	<a>Forgot the password?</a>

	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
